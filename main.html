<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
		<tr rowspan="9">
			<td>
				<table align="center" border="1" width="100%">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td align="center">abc</td>
						<td align="center">def</td>
					</tr>
				</table>
			</td>
			   
			<td>
				<table border="1" width="100%">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr rowspan="4">
						<td>
							<ul align="center">
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr rowspan="4">
			<td>
				<table align="center" border="1" width="100%">
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<th>Nested Table</th>
						<th>Demo Continued</th>
					</tr>
				</table>
			</td>
			<td>
                <table align="center" border="1" width="100%">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<th style="background-color:rgb(0, 0, 0);">HTML</th>
					</tr>
				</table>
            </td>
		</tr>
    </table>
  </body>
</html>
